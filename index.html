<!DOCTYPE html>
<html lang="en">
<head>
    <title>La mia coding challenge, V</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <Div class="container">

            <!--lista scooter-->

            <section>

                    <input  type="checkbox">

                    <span class="row-charge">Stato carica:</span>

                </div>
            </section>
            <section>
                <div class="scooter">
                    <input  type="checkbox">

                    <span class="row-charge">Stato carica:</span>
